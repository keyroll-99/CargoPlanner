<form [formGroup]="singInForm" (ngSubmit)="onSubmit()" >
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email"
           placeholder="Ex. pat@example.com">
    <mat-error *ngIf="singInForm.controls['email'].hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password" placeholder="password" />
    <mat-error *ngIf="singInForm.controls['password'].hasError('require')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button mat-stroked-button type="submit">
    Sing in
  </button>
</form>
