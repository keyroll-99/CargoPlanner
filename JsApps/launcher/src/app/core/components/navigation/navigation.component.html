<mat-drawer-container class="container" *ngIf="isAuthorized">
  <mat-drawer mode="side" opened>
    <app-navigation-elements [user]="user!" ></app-navigation-elements>
  </mat-drawer>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</mat-drawer-container>


<span *ngIf="!isAuthorized">
    <ng-container *ngTemplateOutlet="content"></ng-container>
</span>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
